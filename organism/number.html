<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="number">
        <div class="number__cont">
            <div class="head">
                <h2>Number List :</h2>
            </div>
            <div class="num">
                <div class="num__cont">
                <input type="text" id="inputnum" placeholder="Enter a number">
                <button onclick="addNum()">Submit</button>
                <p class="num__para1">numbers are : <span id="display"></span> </p>
                <p>Total Sum: <span id="total">0</span></p>
                <p>Average: <span id="avg">0</span></p>
                <p>Smallest Number: <span id="smallnum">0</span></p>
                <p>Largest Number: <span id="largenum">0</span></p>     
                </div>
            </div>
        </div>
    </div>
</body>
